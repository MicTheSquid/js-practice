<!DOCTYPE html>
<html>
<head>
	<title>Badlibs JS</title>
</head>
<body>

	<input type="text" id="singular-noun" placeholder="singular noun">
	<br>
	<input type="text" id="cheese" placeholder="type of cheese">
	<br>
	<input type="text" id="family-member" placeholder="family member">
	<br>
	<input type="text" id="plural-verb" placeholder="plural verb">
	<br>
	<input type="text" id="plural-noun" placeholder="plural noun">
	<br>
	<input type="text" id="verb-present" placeholder="verb present tense">
	<br>
	<button onclick="generate()">GENERATE NONSENSE</button>
	<br>
	<p id="story"></p>

<script type="text/javascript">

	function generate() {

		var sNoun = document.getElementById("singular-noun").value;
		var cheese = document.getElementById("cheese").value;
		var family = document.getElementById("family-member").value;
		var pVerb = document.getElementById("plural-verb").value;
		var pNoun = document.getElementById("plural-noun").value;
		var vPresent = document.getElementById("verb-present").value;

		document.getElementById("story").innerHTML = "Ollie's scared of everything.  Seriously.  One time I jokingly threw a " + sNoun + " at him and he cried for at least an hour.  And holy shit, he smells weird.  There's this perpetual scent of " + cheese + " that's been sitting out for days wafting off of him.  It's very clear he was never taught proper manners.  I mean, did his " + family + " never teach him how to " + pVerb + " " + pNoun + "?  I hate that guy.  I really wish he would just " + vPresent + ".";
	}

</script>


</body>
</html>
